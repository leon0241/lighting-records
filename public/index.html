<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lighting Records</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<!-- update the version number as needed -->
		<script defer src="/__/firebase/8.6.2/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script defer src="/__/firebase/8.6.2/firebase-auth.js"></script>
		<script defer src="/__/firebase/8.6.2/firebase-database.js"></script>
		<script defer src="/__/firebase/8.6.2/firebase-firestore.js"></script>
		<script defer src="/__/firebase/8.6.2/firebase-functions.js"></script>
		<script defer src="/__/firebase/8.6.2/firebase-messaging.js"></script>
		<script defer src="/__/firebase/8.6.2/firebase-storage.js"></script>
		<script defer src="/__/firebase/8.6.2/firebase-analytics.js"></script>
		<script defer src="/__/firebase/8.6.2/firebase-remote-config.js"></script>
		<script defer src="/__/firebase/8.6.2/firebase-performance.js"></script>
		<!-- 
			initialize the SDK after all desired features are loaded, set useEmulator to false
			to avoid connecting the SDK to running emulators.
		-->
		<script defer src="/__/firebase/init.js?useEmulator=true"></script>
		<script type="text/javascript" src="scripts/main.js" defer></script>
	</head>
	<body>
		<nav>
			<button class="navButton" id="viewRecords">view</button>
			<button class="navButton" id="add" onclick="">add</button>
			<div id="title">
				<h1>Lighting desk Records</h1>
			</div>
		</nav>
		<main>
			<section id="addView">
				<h2>Add words</h2>
				<form id="recordForm" onsubmit="test();return false">
					<section class="formSeparators" id="addArtist">
						<label for="artistBand">Artist(s)</label>
						<input type="text" name="artistBand" placeholder="separate values with |"/>

						<input type="checkbox" name="artistBand" id="artistBand">
						<label for="artistBand">Band</label>
					</section>

					<section class="formSeparators" id="addRecords">
						<section class="recordGroup" id="recordGroup1">
							<div class="inputRow">
								<label for="songTitle1" class="recordLabel">Record Title</label>
								<input type="text" name="songTitle1" id="songTitle1" class="recordInput">

								<label for="songYear1" class="recordLabel">Record Year</label>
								<input type="text" name="songYear1" id="songYear1" class="recordInput">
							</div>

							<div class="checkRow">
								<input type="checkbox" name="coverArt1" id="coverArt1"/>
								<label for="coverArt1">Original cover</label>
								<input type="checkbox" name="coverDmg1" id="coverDmg1" />
								<label for="coverDmg1">Damaged Cover</label>
								<input type="checkbox" name="duplicate1" id="duplicate1" />
								<label for="duplicate1">Duplicate</label>
							</div>
						</section>

						<section id="submitGroup">
							<button type="button" name="addAnotherRecord" class="submitButton" id="addAnotherRecord">
								Add another record by same artist
							</button>

							<button type="submit" name="submit" class="submit">
								Submit
							</button>
						</section>
					</section>
				</form>
			</section>

			<section id="viewView">

			</section>
		</main>
	</body>
</html>
