<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lighting Records</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-database.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script type="text/javascript" src="scripts/main.js" defer></script>
  </head>
  <body>
    <nav>
      <button class="navButton" id="viewRecords">view</button>
      <button class="navButton" id="add" onclick="">add</button>
      <div id="title">
        <h1>Lighting desk Records</h1>
      </div>
    </nav>
    <main>
      <section id="add">
        <h2>Add words</h2>
        <form action="" id="addContainer">
          <div class="innerLayer" id="addAuthor">
            <label for="authorName">Artist</label>
            <input type="text" name="authorName" />
          </div>
          <div class="innerLayer" id="addRecords">
            <div class="recordGroup" id="recordData1">
              <div class="inputsection" id="mainInput">
                <section class="mainInputBox">
                  <label for="recordName">Record Name</label>
                  <input type="text" />
                </section>
                <section class="mainInputBox">
                  <label for="recordYear">Record Year</label>
                  <input type="text" />
                </section>
              </div>
              <div class="inputsection" id="otherInput">
                <input
                  type="checkbox"
                  name="originalCover"
                  id="originalCover"
                />
                <label for="originalCover">Original cover</label>
                <input type="checkbox" name="damagedCover" id="damagedCover" />
                <label for="damagedCover">Damaged Cover</label>
                <input type="checkbox" name="duplicate" id="duplicate" />
                <label for="duplicate">Duplicate</label>
              </div>
            </div>
            <div class="inputsection" id="submitbuttons">
              <button
                type="button"
                name="addAnotherRecord"
                class="submit"
                id="addAnotherRecord"
              >
                Add another record by same artist
              </button>
              <button type="submit" name="submit" class="submit">Submit</button>
            </div>
          </div>
        </form>
      </section>
      <section id="view"></section>
    </main>
  </body>
</html>
